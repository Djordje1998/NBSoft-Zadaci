<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadatak 2</title>
    <link href="style.css" rel="stylesheet">
    <link href="zadatak2.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="zadatak2.js"></script>
</head>

<body>
    <nav class="col-md-12">
        <ul>
            <li><a href="zadatak1.html">Zadatak 1</a></li>
            <li><a href="#" class="active">Zadatak 2</a></li>
            <li><a href="zadatak3.html">Zadatak 3</a></li>
            <li><a href="#">Zadatak 4</a></li>
            <li><a href="#">Zadatak 5</a></li>
        </ul>
    </nav>

    <main class="container">
        <div class="row  mb-3 justify-content-md-center" id="error">
        </div>
        <form class="row justify-content-md-center" id="form" action="">
            <div class="row  mb-3 justify-content-md-center">
                <label class="col-md-2" for="ime">Ime:</label>
                <input class="col-md-3" type="text" name="ime" id="ime" required placeholder="Vase ime...">
            </div>
            <div class="row mb-3 justify-content-md-center">
                <label class="col-md-2" for="prezime">Prezime:</label>
                <input class="col-md-3" type="text" name="prezime" id="prezime" required placeholder="Vase prezime...">
            </div>
            <div class="row  mb-3 justify-content-md-center">
                <div class="col-md-2">
                    <p>Pol:</p>
                </div>
                <div class="col-md-3">
                    <input type="radio" id="muski" name="pol" value="M">
                    <label for="muski">Muski</label>
                    <input type="radio" id="zenski" name="pol" value="Z">
                    <label for="zenski">Zenski</label>
                </div>
            </div>
            <div class="row mb-3 justify-content-md-center">
                <label class="col-md-2" for="godina">Godina rodjenja:</label>
                <input class="col-md-3" type="text" name="godina" id="godina" required placeholder="Godina rodjenja...">
            </div>
            <div class="row mb-3 justify-content-md-center">
                <label class="col-md-2" for="adresa">Adresa:</label>
                <textarea class="col-md-3" name="adresa" id="adresa" required cols="10" rows="3"
                    placeholder="npr. Pere Cetkovica 23"></textarea>
            </div>
            <div class="row mb-5 justify-content-md-center">
                <label class="col-md-2" for="grad">Grad:</label>
                <select class="col-md-3" name="grad" id="grad">
                    <option value="prazno">---Izaberi---</option>
                    <option value="beograd">Beograd</option>
                    <option value="novi sad">Novi Sad</option>
                    <option value="nis">Nis</option>
                    <option value="pristina ">Pristina </option>
                    <option value="kragujevac">Kragujevac</option>
                </select>
            </div>
            <div class="row mb-5 justify-content-md-center">
                <input class="col-md-1" type="checkbox" name="saglasnost" id="saglasnost" required value="da">
                <label class="col-md-4" for="saglasnost">I Agree to Terms and Conditions!</label>
            </div>
            <div class="row mb-3 justify-content-md-center">
                <button class="col-md-2" type="submit">Submit</button>
            </div>
        </form>

    </main>

</body>

</html>
