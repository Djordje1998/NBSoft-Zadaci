<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadatak 2</title>
    <link href="style.css" rel="stylesheet">
    <link href="zadatak2.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="zadatak2.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body>
    <nav class="col-md-12">
        <ul>
            <li><a href="index.html">Zadatak 1</a></li>
            <li><a href="#" class="active">Zadatak 2</a></li>
            <li><a href="zadatak3.html">Zadatak 3</a></li>
            <li><a href="zadatak4.html">Zadatak 4</a></li>
            <li><a href="zadatak5.html">Zadatak 5</a></li>
        </ul>
    </nav>

    <main class="container">
        <h1 class="text-center">Forma</h1>
        <div class="row  mb-3 justify-content-md-center">
            <div class="col-md-5 alert alert-danger text-center" id="error" style="display: none;">
            </div>
        </div>
        <div class="row justify-content-md-center" id="form">
            <div class="row  mb-3 justify-content-md-center">
                <label class="col-md-2 form-label" for="ime">Ime:</label>
                <input class="col-md-3 " type="text" name="ime" id="ime" required placeholder="Vase ime...">
            </div>
            <div class="row mb-3 justify-content-md-center">
                <label class="col-md-2 form-label" for="prezime">Prezime:</label>
                <input class="col-md-3" type="text" name="prezime" id="prezime" required placeholder="Vase prezime...">
            </div>
            <div class="row  mb-3 justify-content-md-center">
                <div class="col-md-2">
                    <p>Pol:</p>
                </div>
                <div class="col-md-3">
                    <input type="radio" id="muski" name="pol" value="M">
                    <label class="form-label" for="muski" style="padding-right: 25px;">Muski</label>
                    <input type="radio" id="zenski" name="pol" value="Z">
                    <label class="form-label" for="zenski">Zenski</label>
                </div>
            </div>
            <div class="row mb-3 justify-content-md-center">
                <label class="col-md-2 form-label" for="godina">Godina rodjenja:</label>
                <input class="col-md-3" type="text" name="godina" id="godina" required placeholder="Godina rodjenja...">
            </div>
            <div class="row mb-3 justify-content-md-center">
                <label class="col-md-2 form-label" for="adresa">Adresa:</label>
                <textarea class="col-md-3" name="adresa" id="adresa" required cols="10" rows="3"
                    placeholder="npr. Pere Cetkovica 23"></textarea>
            </div>
            <div class="row mb-5 justify-content-md-center">
                <label class="col-md-2 form-label" for="grad">Grad:</label>
                <select class="col-md-3 " name="grad" id="grad">
                    <option value="prazno">---Izaberi---</option>
                    <option value="Beograd">Beograd</option>
                    <option value="Novi Sad">Novi Sad</option>
                    <option value="Nis">Nis</option>
                    <option value="Pristina ">Pristina </option>
                    <option value="Kragujevac">Kragujevac</option>
                </select>
            </div>
            <div class="row mb-5 justify-content-md-center">
                <input class="col-md-1 " type="checkbox" name="saglasnost" id="saglasnost" required value="da">
                <label class="col-md-4 form-label" for="saglasnost">Agree to terms and conditions!</label>
            </div>
            <div class="row mb-3 justify-content-md-center">
                <button class="col-md-2 btn btn-primary" type="submit" id="submitBtn">Submit</button>
            </div>
        </div>
        <div class="row  mb-3 justify-content-md-center" id="response">
        </div>

    </main>

</body>

</html>
